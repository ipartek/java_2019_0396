<h1>Productos</h1>

{{ productos | json }}


<app-boton></app-boton>

<div class="row">
    <!-- listado -->
    <div class="col">
            <ul class="list-group">
                <li *ngFor="let p of productos" 
                    (click)="selecionarProducto(p)"
                    class="list-group-item {{ (p==pSeleccionado) ? 'active' : ''  }}">
                    <b>{{p.nombre}}</b> {{p.precio}}â‚¬
                </li>
            </ul>
    </div>
    <!-- detalle -->
    <div class="col">
            <span *ngIf="!pSeleccionado.glutten" class="badge badge-pill badge-success">Sin Gluten</span>
            <span *ngIf="pSeleccionado.glutten" class="badge badge-pill badge-danger">Con Gluten</span>

        {{ pSeleccionado | json }}


    </div>
</div>



<div *ngIf="mensaje" class="alert alert-primary" role="alert">
    {{mensaje}}
</div>

<div class="card" style="width: 18rem;">
    <img src="{{pokemon.imagen}}" class="card-img-top" alt="imagen pokemon">
    <div class="card-body">
      <h5 class="card-title">{{pokemon.id}} {{pokemon.nombre}}</h5>
      <p class="card-text">Habilidad <b>{{pokemon.habilidad}}</b></p>     
    </div>
  </div>

<p>Vamos a usar el formato <code>.scss</code> porque es el mas sencilo para aprender, puesto que soporta que escirbamos en <code>.css</code> </p>
<p>Existen otros precompiladores como <code>LESS</code> y <code>STYLUS</code></p>
